{% extends 'base.html'%}


{% block content%}
<div class='container'>
    <div class='p-4 m-4'>
        <div class='col-lg-5 mx-auto border rounded pt-5 ' >
        <div class="alert alert-primary border rounded mx-auto " role="alert">
            <strong >Create An account</strong>
        </div>
            <form action="/signup" method = 'POST' >
            {% csrf_token %}

        {% if error%}
            <div  class="alert alert-danger" role="alert">
             
              {{error}}
            
            </div>
        {% endif %}
            <!-- first name-->
            <div class="form-group">
                <label for="">First name</label>
                <input type="text"   name="firstname"  id="" value="{{values.firstname}}" class="form-control form-control-sm" placeholder="">
            </div>
            <!-- Last name-->
            <div class="form-group">
                <label for="">Last name</label>
                <input type="text" value="{{values.lastname}}" name="lastname" id="" class="form-control form-control-sm" placeholder="">
            </div>
           
            <!-- phone number-->
            <div class="form-group">
                <label for="">mobile no.</label>
                <input type="text" value="{{values.mobile}}"  name="mobile" id="" class="form-control form-control-sm" placeholder="9876543211">
            </div>
            <!-- email-->
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" value="{{values.email}}"  name="email" id="" class="form-control form-control-sm" placeholder="abc@gmail.com">
            </div>
            <!-- password-->
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="******">
            </div>
            <div class="form-group">
                <input class='btn btn-sm btn-info' type='submit' value='create an account'>
            </div>
            </form>
        </div>
    </div>
</div>

{% endblock%}
