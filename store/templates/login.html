{% extends 'base.html'%}


{% block content%}
<div class='container'>
    <div class='p-4 m-4'>
        <div class='col-lg-5 mx-auto border rounded pt-5 ' >
        <div class="alert alert-primary border rounded mx-auto " role="alert">
            <strong > Login </strong>
        </div>
            <form action="/login" method = 'POST' >
            {% csrf_token %}

        {% if error%}
            <div  class="alert alert-danger" role="alert">
             
              {{error}}
            
            </div>
        {% endif %}
 
            <!-- email-->
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" value="{{values.email}}"  name="email" id="" class="form-control form-control-sm" placeholder="abc@gmail.com">
            </div>
            <!-- password-->
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="******">
            </div>
            <div class="form-group">
                <input class='btn btn-sm btn-info' type='submit' value='Login'>
            </div>
            </form>
        </div>
    </div>
</div>

{% endblock%}
